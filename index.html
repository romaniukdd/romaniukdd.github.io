<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css"> 
    <title>Traffic Light</title> 
</head> 

<body> 
    <div class="traffic-signal"> 
        <div id="red-light" class="light">
            <span id="red-countdown" class="countdown"></span>
        </div> 
        <div id="yellow-light" class="light">
            <span id="yellow-countdown" class="countdown"></span>
        </div> 
        <div id="green-light" class="light">
            <span id="green-countdown" class="countdown"></span>
        </div> 
    </div> 

    <script src="script.js"></script> 
</body> 

</html>
